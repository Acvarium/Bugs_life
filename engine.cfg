[application]

name="food_and_poison"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

width=800
height=600
driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

LMB=[mbutton(0, 1)]
RMB=[mbutton(0, 2)]
wUp=[mbutton(0, 4)]
wDown=[mbutton(0, 5)]
MMB=[mbutton(0, 3)]
togle_debug_vision=[key(Space)]

[render]

default_clear_color=#ff252537
